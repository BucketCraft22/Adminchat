prefix: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜"
format: "<gray>(%server%)</gray> <yellow>%player%</yellow> <dark_gray>»</dark_gray> <white>%message%</white>"
no-permission: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#f53b3b>Nincsen ehhez jogod!"
toggle-on: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#3bf58e>Adminchat bekapcsolva!"
toggle-off: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#f53b3b>Adminchat kikapcsolva!"
